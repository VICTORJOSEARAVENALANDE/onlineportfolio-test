<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Lande â€” Detailed Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Portfolio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html#career" class="active">Career</a>
      <a href="portfolio.html#education">Education</a>
      <a href="portfolio.html#engagement">Engagement</a>
    </nav>
  </header>

  <h1 class="page-title">Portfolio</h1>

  <section id="career">
    <h2 class="section-title">Career</h2>
    <div class="section-image">
      <img src="" alt="">
    </div>
    <div id="feed-career-long"></div>
  </section>

  <section id="education">
    <h2 class="section-title">Education</h2>
    <div class="section-image">
      <img src="" alt="">
    </div>
    <div id="feed-education-long"></div>
  </section>
  
  <section id="engagement">
    <h2 class="section-title">Engagement</h2>
    <div class="section-image">
      <img src="" alt="">
    </div>
    <div id="feed-engagement-long"></div>
  </section>
  
  <script>
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('header a[href*="#"]');

    function activateLink() {
      let scrollPos = window.scrollY + 100;
      sections.forEach(section => {
        if (scrollPos >= section.offsetTop && scrollPos < section.offsetTop + section.offsetHeight) {
          navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').includes(section.id)) {
              link.classList.add('active');
            }
          });
        }
      });
    }

    window.addEventListener('scroll', activateLink);
    // Hover effect is handled via CSS :hover
  </script>

  <script>
fetch('portfolio.xml')
  .then(res => res.text())
  .then(str => new DOMParser().parseFromString(str,'text/xml'))
  .then(xml => {
    const getText = (n, s) => (n.querySelector(s)?.textContent || '').trim();
    xml.querySelectorAll('item').forEach(item => {
      const cat   = getText(item, 'category');
      const title = getText(item, 'title');
      const date  = getText(item, 'date');
      const short = getText(item, 'short');
      const long  = getText(item, 'long');
      const link  = getText(item, 'link');
      const image = getText(item, 'image');

      const container = document.getElementById(`feed-${cat}-long`);
      if (container) {
        const div = document.createElement('div');
        div.className = 'item';
        let html = `<h3>${title}</h3>`;
        if (image) {
          html += `<img src="${image}" alt="${title}" class="item-image">`;
        }
        html += `
          <small>${date}</small>
          <p>${long}</p>
        `;
        div.innerHTML = html;
        container.appendChild(div);
      }
    });
  })
  .catch(console.error);
</script>

</body>
</html>
